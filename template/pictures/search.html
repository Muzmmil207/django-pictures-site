{% extends 'extender.html' %}
{% load static %}

{% block x %}

<div class="container-fluid tm-container-content tm-mt-60">
    <div class="row mb-4">
        <h2 class="col-6 tm-text-primary">
            {{q}}
        </h2>
        <div class="col-6 d-flex justify-content-end align-items-center">
            <form class="d-flex tm-search-form" action="{% url 'search' %}">
                <input class="form-control tm-search-input" type="search" placeholder="Search" aria-label="Search"
                    style="border-radius: 20px 0 0 20px;" name="q">
                <button class="btn btn-outline-success tm-search-btn" type="submit"
                    style="border-radius: 0 20px 20px 0;">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="row tm-mb-90 tm-gallery">
        
        {% for x in pages %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5"  style="padding: 0 5px -1px 5px;">
            <figure class="effect-ming tm-video-item">
                <a href="{% url 'photo-detail' x.id x.tags %}">
                    <img src="{{ x.previewURL }}" alt="Image" class="img-fluid">
                </a>
            </figure>
     
        </div>
        {% endfor %}
        <!-- row -->
        <div class="row tm-mb-90">
            <div class="col-12 d-flex justify-content-between align-items-center tm-paging-col">
                {% if pages.has_previous %}
                <a href="?page={{ pages.previous_page_number }}" class="btn btn-primary tm-btn-prev mb-2">&laquo
                    Previous</a>
                {% endif %}
               
                {% if pages.has_next %}
                ...
                <a href="?page={{pages.next_page_number}}" class="btn btn-primary tm-btn-next">Next Page &raquo;</a>
                {% endif %}
            </div>
        </div>
    </div> <!-- container-fluid, tm-container-content -->

</div>

{% endblock x%}
